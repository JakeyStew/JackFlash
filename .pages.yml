media: 
  - name: images
    label: Images
    input: src/images
    output: /images
    extensions: [ png, webp, jpg ]
content:
  - name: site-settings
    label: Site Settings
    path: src/config/site.json
    type: file
    fields:
      - name: title
        label: Website title
        type: string
      - name: description
        label: Website description
        type: string
        description: Will be used for any page with no description.
      - name: url
        label: Website URL
        type: string
        pattern: ^(https?://)?(www.)?[a-zA-Z0-9.-]+.[a-zA-Z]{2,}(/[^s]*)?$
      - name: cover
        label: Preview image
        type: image
        description: Image used in the social preview on social networks (e.g. Facebook, Twitter...)
  - name: socials
    label: Social Settings
    path: src/config/socials.json
    type: file
    fields:
      - name: social_links
        label: Social Media Links
        type: list
        description: Add your social media URLs here
        fields:
          - name: platform
            label: Social Media Platform
            type: string
            description: The name of the social media platform (e.g., "Facebook", "Twitter")
          - name: url
            label: Social Media URL
            type: string
            pattern: ^(https?://)?(www.)?[a-zA-Z0-9.-]+.[a-zA-Z]{2,}(/[^s]*)?$
